<form [formGroup]="varietyForm" (ngSubmit)="addVariety()">
    <div class="form-group">
        <label for="exampleInputEmail1">Name: </label>
        <input type="text" class="form-control" placeholder="Enter name" formControlName="varietyName">
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Value: </label>
        <input type="text" class="form-control" placeholder="Enter value" formControlName="varietyValue">
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Quantity: </label>
        <input type="number" class="form-control" placeholder="Enter quantity" formControlName="quantity">
    </div>
   

    <button type="submit" class="btn btn-primary">Submit</button>
</form>
