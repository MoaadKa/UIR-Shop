<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<div class="col-sm-12">
            
  <a (click)="openAddVarietyModal()" class="btn btn-outline-primary" > <i class="material-icons">add_circle_outline</i> Add New Variety</a>

  <button  style="float: right;" id="button-addon1" type="submit" class="btn btn-link text-primary" >
    <input style="width: 170px;" type="search" placeholder="Rechercher par nom" data-toggle="modal"  />
  </button>
</div>

<table class="table table-striped table-hover">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Value</th>
        <th scope="col">Quantity</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let variety of varieties">
        <th scope="row">{{variety.idVariety}}</th>
        <td>{{variety.varietyName}}</td>
        <td>{{variety.varietyValue}}</td>
        <td>{{variety.quantity}}</td>
        <td>
            <a  class="edit" data-toggle="modal"><i class="material-icons" data-toggle="tooltip" title="Edit" >&#xE254;</i></a>
        
            <a  class="delete" data-toggle="modal"><i class="material-icons" data-toggle="tooltip" title="Delete" (click)="deleteVariety(variety.idVariety)">&#xE872;</i></a>
        </td>
      </tr>
    </tbody>
  </table>
